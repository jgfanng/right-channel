{% extends ../layout/layout.html %}

{% block content %}

  <div class="content-block">
    <legend>欢迎加入Right Channel</legend>
    <form id="register" class="form-horizontal" action="/register" method="post">
      <div class="control-group">
        <label class="control-label" for="email">邮箱</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" id="email" name="email" autocomplete="off" maxlength=254>
          </div>
          <span id="emailHelp" class="help-inline help-info">请输入您的常用邮箱，用来登录Right Channel</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password">密码</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-lock"></i></span>
            <input type="password" id="password" name="password" autocomplete="off" maxlength=16>
          </div>
          <span id="passwordHelp" class="help-inline help-info">6-16个字符，建议使用字母、数字或符号的组合</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="nickName">昵称</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-user"></i></span>
            <input type="text" id="nickName" name="nick-name" autocomplete="off" maxlength=12>
          </div>
          <span id="nickNameHelp" class="help-inline help-info">请输入您在网上的常用昵称，不多于12个字符</span>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary btn-large btn-success" style="width: 150px;">注册</button>
          <span id="submitHelp" class="help-inline help-info" style="display: none;"></span>
        </div>
      </div>
    </form>
  </div>
{% end %}

{% block extra_scripts %}
  <script type="text/javascript" src="{{ static_url('js/register-validation.js') }}"></script>
{% end %}
