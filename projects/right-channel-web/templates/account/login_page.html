{% extends ../layout/layout.html %}

{% block content %}

  <div class="content-block">
    <legend>使用Right Channel帐号登录</legend>
    <form class="form-horizontal" action="/login" method="post">
      <div class="control-group">
        <label class="control-label" for="email">邮箱</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" id="email" name="email" maxlength=254>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password">密码</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-lock"></i></span>
            <input type="password" id="password" name="password" maxlength=16>
          </div>
          <a href="/resetpassword">忘记密码</a>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div>
            <label class="checkbox">
            <input type="checkbox" name="persistent-login" checked="checked" value="true">下次自动登录</label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary btn-large" style="width: 150px;">登录</button>
            <a href="/register" class="btn btn-success btn-large" style="width: 100px;">注册</a>
          </div>
        </div>
      </div>
    </form>
    <legend>使用其它帐号登录</legend>
  </div>
{% end %}
