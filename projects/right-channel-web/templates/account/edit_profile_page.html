{% extends account_layout.html %}

{% block account_content %}

  <legend>个人资料</legend>
  <form class="form-horizontal" action="/account/editprofile" method="post">
    {% module xsrf_form_html() %}
    <div class="control-group">
      <label class="control-label">邮箱</label>
      <div class="controls">
        <span class="uneditable-input">{{ params.get('user').get('email') }}</span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input-nick-name">昵称</label>
      <div class="controls">
        <input type="text" id="input-nick-name" name="nick-name" value={{ params.get('user').get('nick_name') }}>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">确认修改</button>
      </div>
    </div>
  </form>
{% end %}
