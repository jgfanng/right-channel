<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">Right Channel</a>
      <div class="pull-right">
        <ul class="nav">
          <li {% if params.get('site_nav') == '/' %} class="active" {% end %}><a href="/">首页</a></li>
          <li {% if params.get('site_nav') == 'movie' %} class="active" {% end %}><a href="/movie">电影</a></li>
          <li {% if params.get('site_nav') == 'tv' %} class="active" {% end %}><a>电视剧</a></li>
          <li {% if params.get('site_nav') == 'animation' %} class="active" {% end %}><a>动漫</a></li>
          <li {% if params.get('site_nav') == 'variety' %} class="active" {% end %}><a>综艺</a></li>
          <li {% if params.get('site_nav') == 'sports' %} class="active" {% end %}><a>体育</a></li>
          <li class="divider-vertical"></li>
          {% if 'user' in params and params.get('user') %}
            <li {% if params.get('site_nav') == 'account' %} class="active" {% end %}>
              <a href="/account"><i class="icon-user icon-white"></i> {{ params.get('user').get('nick_name') }}</a>
            </li>
            <li><a href="/logout"><i class="icon-off icon-white"></i> 退出</a></li>
          {% else %}
            <li {% if params.get('site_nav') == 'login' %} class="active" {% end %}><a href="/login"><i class="icon-user icon-white"></i> 登录</a></li>
            <li {% if params.get('site_nav') == 'register' %} class="active" {% end %}><a href="/register"><i class="icon-edit icon-white"></i> 注册</a></li>
          {% end %}
        </ul>
      </div>
    </div>
  </div>
</div>
